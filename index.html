<!DOCTYPE html>
<html lang="ru" class="relative lg:min-h-screen lg:h-auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, viewport-fit=cover">
  <title>FX. Test</title>
  <script>
    const headerColor = document.createElement('meta');
    headerColor.name = 'theme-color';

    const preferesDark = window.matchMedia('(prefers-color-scheme: dark)');

    const setDark = () => {
      headerColor.content = '#000';
      document.querySelector('html').classList.add('dark');
    }

    const setLight = () => {
      headerColor.content = '#fff';
      document.querySelector('html').classList.remove('dark');
    }

    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && preferesDark.matches)
    ) {
      setDark();
    } else {
      setLight();
    }

    preferesDark.addEventListener('change', function updateDynamicTheme(e) {
      if (localStorage.theme) return;

      if (e.matches) setDark();
      else setLight();
    });

    document.querySelector('head').append(headerColor);
  </script>

  <meta name="og:type" property="og:type" content="website">
  <meta name="og:title" property="og:title" content="Fornex. Test">
  <meta name="og:site_name" property="og:site_name" content="Fornex. Test">
  <meta name="og:description" property="og:description" content="Тестовое задание для Fornex">
  <meta name="description" content="Тестовое задание для Fornex">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="FX.test">

  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&display=swap&subset=cyrillic"></noscript>
</head>

</body>
</html>
